<div class="ion-padding">
  <ion-card *ngFor="let poke of pokemons; index as i" [ngClass]="poke.type[0]">
    <div>
      <ion-row>
        <ion-col size="8">
          <h1>{{poke.name}}</h1>
          <ion-card-subtitle>
            <ion-badge>
              <ion-icon name="flash"></ion-icon>
              {{poke.type[0]}}
            </ion-badge>
            <ion-badge>
              <ion-icon class="badge" name="shield-half-outline"></ion-icon>
              {{poke.weight}}
            </ion-badge>
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="4">
          <ion-card-subtitle class="ion-text-end">{{poke.num}}</ion-card-subtitle>
          <img [src]="poke.img" alt="">
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</div>
